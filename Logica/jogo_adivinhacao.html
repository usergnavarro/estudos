<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo</title>
</head>
<body>
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round (Math.random() * 10);
    var chute = parseInt(prompt("Digite seu chute!"));

    if (chute==numeroPensado){
        mostra("Você acertou!");
    } else {
        mostra("Você errou, o número pensado é " + numeroPensado);
    }


</script>
</body>
</html>
