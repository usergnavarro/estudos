<script>

function mostra(geracoesDesdeChegada){
  document.write ("O número de gerações passadas desde a chegada dos Portugueses no Brasil é " + geracoesDesdeChegada);
}

 var anoAtual = 2017;
 var anoChegadaPortugueses = 1500;
 var idadeParaTerFilhos = 28;
 var geracoesDesdeChegada = (anoAtual - anoChegadaPortugueses)/idadeParaTerFilhos;

mostra(geracoesDesdeChegada);

</script>
