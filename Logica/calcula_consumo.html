<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>consumo</title>
</head>
<body>
<h3>Álcool ou gasolina?</h3>
<script>

var caminhoComGasolina = 480;
var tanque = 40;
var consumoDeGasolina = caminhoComGasolina/tanque;

document.write("O gasto de gasolina é " + consumoDeGasolina);

var caminhoComAlcool = 300;
var tanque = 40;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write( "<br>" + "O consumo de álcool é " + consumoDeAlcool);

</script>
</body>
