        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados pessoais:</legend>
                    <label>Nome:<input type="nome" name="nome" placeholder="Seu nome aqui..">
                    </label>
                    <label>Email:<input type="email" name="email" placeholder="Seu email aqui.." type="email" required autofocus>
                    </label>
                </fieldset>
                <fieldset>
                   <label>
                    <input pattern="[A-Za-z]{4}" type="radio" name="assunto" value="consult">
                    Consultoria
                   </label>
                   <label>
                   <input type="radio" name="assunto" value="blog">
                    Blog
                   </label>
                   <label>
                   <input type="radio" name="assunto" value="outro">
                   Outros:
                   <textarea id="outro" name="text" cols="10" rows="1"></textarea>
                   </label>
                </fieldset>
                   <label for="msg">
                   Mensagem:
                   <textarea id="msg" name="mensagem" cols="30" rows="10" required>
                  </textarea>
                  </label>

            <button type="submit">
                Enviar <strong>para mim</strong>.
            </button>
